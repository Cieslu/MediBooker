<main>
    <div class="row" style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
        <div class="col-6">
            <h1 style="color: #333333; margin-bottom: 20px;">Szczegóły wizyty</h1>
            <table style="border-collapse: collapse; width: 100%; max-width: 600px; margin-bottom: 20px;" *ngIf="reservationId && day && doctor && scheduleId">
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Data wizyty:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{day.date}}</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Godzina rozpoczęcia wizyty:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{day.hoursFrom}}</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Godzina zakończenia wizyty:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{day.hoursTo}}</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Imię lekarza:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{doctor.name}}</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Nazwisko lekarza:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{doctor.surname}}</td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dddddd;">Specjalizacja lekarza:</td>
                    <td style="padding: 10px; border: 1px solid #dddddd;">{{doctor.specialization}}</td>
                </tr>
            </table>
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div class="col-12 text-center">
                <h5>Czy napewno chcesz odwołać wizytę?</h5>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-outline-danger me-3" (click)="deleteReservation()">Tak</button>
                <button class="btn btn-outline-primary" routerLink="/home">Nie</button>
            </div>
        </div>
        <div class="text-center">
            <img src="../../../assets/deleteReservation.png" alt="">
        </div>
    </div>
</main>
